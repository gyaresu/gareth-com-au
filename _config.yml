# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "Consultancy for strategic innovation by Gareth"
email: me@gareth.com.au
description: >- # this means to ignore newlines until "baseurl:"
  Consultancy for Strategic Innovation by Gareth" is dedicated to helping businesses unlock their potential through forward-thinking solutions and tailored strategies. With decades of experience in technology and operations, Gareth offers a unique approach to strategic innovation, transforming complex challenges into actionable, sustainable outcomes. Specializing in technology alignment, operational efficiency, and digital transformation, Gareth’s consultancy empowers organizations to stay ahead in a rapidly evolving landscape. Whether you’re looking to optimize current systems, drive innovation, or develop a comprehensive technology roadmap, Gareth’s strategic insights and hands-on guidance ensure that your organization thrives today and is ready for the challenges of tomorrow.
# twitter_username: username
github_username: gyaresu
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Gareth"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "My awesome biography constrained to a sentence or two goes here."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://gareth.com.au"
    # - label: "Twitter"
